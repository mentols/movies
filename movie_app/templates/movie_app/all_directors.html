<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% block content %}
    <h2>All directors:</h2>

        {% for dir in directors %}
            <li>
                <a href="{% url 'director' one_director=dir.id %}">{{ dir }}</a>
            </li>
        {% endfor %}
    <br>
    <a href="{% url 'start' %}">Go to films menu</a>
{% endblock %}

</body>
</html>
